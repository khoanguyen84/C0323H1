<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- 
        table
            -> caption: tiêu đề của bảng
            -> thead (table head): tiêu đề của các cột
                -> tr (table row): tạo ra 1 dòng
                    -> th/td (table heading)
            -> tbody: chứa dữ liệu của bảng
                -> tr
                    -> th/td (table data)
            -> tfoot: chân/tổng hợp của bảng
                -> tr
                    -> th/td
     -->
    <table border="1">
        <caption>
            <h3>Salary Employee</h3>
        </caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Fullname</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>Mark Zukerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td align="center" colspan="3">Total Expense:</td>
                <td>$4600</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
