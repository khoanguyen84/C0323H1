<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>

    </style>
</head>
<body>
    <!-- 
        các cách để kết hợp CSS với HTML
        Cách 1: Inline Style - viết mã css trong thuộc tính style của element
            <p style='color:white;'></p>
        Cách 2: Internal Style - viết mã css trong cặp thẻ <style> 
            và cặp thẻ <style> này thường được đặt trong thẻ <head>
        Cách 3: External Style - viết mã css trong file, có phần mở rộng .css
                sau đó liên kết file .css này vào file HTML thông qua thẻ <link>
            <link rel='stylesheet' href='style.css' />
        
       Lưu ý: Mỗi trình duyệt sẽ có 1 bộ css mặc định
     -->

     <h1 style="
        color: yellow;
        background-color: green;
        background-image: linear-gradient(to right bottom, yellow, red, orange);
        font-size: 50px;
        font-family: 'Courier New', Courier, monospace;
        width: 300px;
        height: 300px;
        padding: 10px;
        border: 5px solid orange;
        border-radius: 50%;
        box-shadow: 3px 3px 5px gray;
     ">Heading 1</h1>
    
</body>
</html>
