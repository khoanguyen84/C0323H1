<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- 
        -> form
            -> input(s)
                -> type
                    -> text
                    -> password
                    -> email
                    -> number
                    -> search
                    -> url
                    -> datetime-local
                    -> date
                    -> time
                    -> week
                    -> month
                    -> radio
                        -> name
                        -> checked
                    -> range
                        -> min
                        -> max
                    -> checkbox
                        -> checked
                    -> color
                    -> submit
                        -> value
                    -> reset
                        -> value
                    -> button
                        -> value
                -> placeholder
                -> required
            -> label(s)
            -> button(s)
                -> type
                    -> submit: gửi dữ liệu đi
                    -> reset: xóa dữ liệu trên form
                    -> button
            -> textarea
                -> rows
                -> cols
            -> select
                -> option(s)

     -->
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="text" placeholder="Text">
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                    <td>
                        <input type="email" placeholder="Email Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Number">
                    </td>
                    <td>
                        <input type="search" placeholder="Search">
                    </td>
                    <td>
                        <input type="url" placeholder="URL Address" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="datetime-local"> <br>
                        <input type="time">
                        <input type="month">
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input type="week">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="gender" checked type="radio"> Male
                        </label>
                        <label>
                            <input name="gender" type="radio"> Female
                        </label>
                    </td>
                    <td>
                        <input type="range" min="0" max="10">
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" checked> Football
                        </label>
                        <label>
                            <input type="checkbox"> Walking
                        </label>
                        <label>
                            <input type="checkbox"> Swiming
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">English</option>
                            <option value="">Korean</option>
                            <option value="">Thailand</option>
                            <option value="">Vietnam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                        <input type="submit" value="Gửi">
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                        <input type="reset" value="Xóa">
                        <input type="color">
                    </td>
                    <td>
                        <button type="button" onclick="alert('Hello everyone!')" >Button</button>
                        <input type="button" value="Chào" onclick="alert('Chào bà con')">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
