<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <!--
            ctrl + /
            media
            + img (image)
                - src (source)
            + audio
                + source
                    - src
            + video
                + source
                    - src
         -->
         <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
         <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3">
         </audio>
         <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4">
         </video>
    </body>
</html>
